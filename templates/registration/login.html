{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="info_block">
        {% load crispy_forms_tags %}
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/posts_css/post.css' %}" />
    <title>Post Page</title>
{% endblock head %}
{% block content %}
    {% for post in posts %}
        <div class="info_block">
            <div class="author">
                <a href="{% url 'user_profile' post.author.username %}">{{ post.author }}</a>
            </div>
            <div class="title">
                <a href="{% url 'post_detail' pk=post.pk %}" class="detail_link">
                    <h4>
                        <b>{{ post.title }}</b>
                    </h4>
                </a>
            </div>
            <div class="line"></div>
            <div class="description">
                <p>{{ post.description }}</p>
            </div>
            {% if post.image %}
                <div class="image">
                    <img src="{{ post.image.url }}" />
                </div>
            {% endif %}
            <div class="date">{{ post.date }}</div>
        </div>
    {% endfor %}
{% endblock content %}
